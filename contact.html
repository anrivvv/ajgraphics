<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AJ Graphics</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section id="header">
  <div class="logo">
    <a href="#" onclick="window.location.href='home.html';">
      <img src="AJ_Logo.png" alt="" class="imglogo" />
    </a>
  </div>

  <div>
    <ul id="navbar">
      <li>
        <a href="home.html" class="active">Home</a>
      </li>
      <li>
        <a href="gallery.html">Gallery</a>
      </li>
      <li>
        <a href="about.html">About</a>
      </li>
      <li>
        <a href="contact.html">Contact</a>
      </li>
      <div class="js-shop-quantity pro-quantity"></div>
      <li>
        <i id="shopbag" class="fa-sharp fa-solid fa-cart-shopping js-cart-click"></i>
      </li>
      <a href="#" id="close" onclick="remove()">
        <i class="fa-solid fa-xmark"></i>
      </a>
    </ul>
  </div>
  <div id="mobile">
    <div class="js-shop-quantity pro-quantity"></div>
    <i class="fa-sharp fa-solid fa-cart-shopping js-cart-click"></i>
    <i id="bar" class="fas fa-outdent" onclick="show()"></i>
  </div>
</section>

    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <h4>Contact Information</h4>
            <p><strong>Address:</strong> Cayawan, Malimono, Surigao del Norte<br>
                00372 Vasquez St., Surigao City</p>
            <p><strong>Phone:</strong> +63 912 666 9209 / +63 948 676 0479<br>
                Tel: (086) 827-1080</p>
            <p><strong>Email:</strong> ajgraphics.surigao2023@gmail.com</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
